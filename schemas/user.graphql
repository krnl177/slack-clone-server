
type User {
    id: Int!
    username: String!
    email: String!
    teams: [Team!]!
}

type RegisterResponse {
    ok: Boolean!
    user: User
    error: [Error!]
}

type Mutation {
    register(username: String!, email: String!, password: String): RegisterResponse!
}

type Query {
    getUser(id: Int!): User!
    allUsers: [User!]!
}